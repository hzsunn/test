<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HPBD Em</title>
  <link rel="stylesheet" href="banh.css" />
</head>
<body>
  <div class="banner">
    <button id="giftBtn">🎁 MỞ NGAY</button>
    <div id="hbdText" class="hidden">🎉 CHÚC MỪNG SINH NHẬT HUYỀN 🎉</div>
    <div class="slider hidden" style="--quantity: 10">
      <div class="item" style="--position: 1"><img src="img/img1.JPG" alt="Anh1"></div>
      <div class="item" style="--position: 2"><img src="img/img2.JPG" alt="Anh2"></div>
      <div class="item" style="--position: 3"><img src="img/img3.JPG" alt="Anh3"></div>
      <div class="item" style="--position: 4"><img src="img/img4.JPG" alt="Anh4"></div>
      <div class="item" style="--position: 5"><img src="img/img5.jpg" alt="Anh5"></div>
      <div class="item" style="--position: 6"><img src="img/img6.PNG" alt="Anh6"></div>
      <div class="item" style="--position: 7"><img src="img/img7.JPG" alt="Anh7"></div>
      <div class="item" style="--position: 8"><img src="img/img8.JPG" alt="Anh8"></div>
      <div class="item" style="--position: 9"><img src="img/img9.JPG" alt="Anh9"></div>
      <div class="item" style="--position: 10"><img src="img/img10.JPG" alt="Anh10"></div>
    </div>
    <img class="cake hidden" src="img/cake.PNG" alt="Bánh sinh nhật">
    <audio id="birthday-audio" src="img/hpbd.mp3" preload="auto"></audio>
    <canvas id="fireworks"></canvas>
  </div>

  <script src="phaohoa.js"></script>
</body>
</html>
