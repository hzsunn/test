<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title> ·∫¢nh GIF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      text-align: center;
    }

    h1 {
      color: #ff4081;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .gif-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 10px;
    }

    .gif-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .download-btn {
      margin-top: 8px;
      display: inline-block;
      padding: 6px 12px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .download-btn:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>

  <h1>üìÇ ·∫¢nh GIF c·ªßa Huy·ªÅn</h1>
  <input type="file" id="gifInput" accept=".gif" multiple>

  <div class="grid" id="gifGrid"></div>

  <script>
    const gifInput = document.getElementById('gifInput');
    const gifGrid = document.getElementById('gifGrid');

    gifInput.addEventListener('change', function () {
      gifGrid.innerHTML = "";

      Array.from(this.files).forEach(file => {
        if (file.type === 'image/gif') {
          const reader = new FileReader();
          reader.onload = function (e) {
            const gifUrl = e.target.result;

            const container = document.createElement('div');
            container.className = 'gif-item';

            const img = document.createElement('img');
            img.src = gifUrl;

            const downloadLink = document.createElement('a');
            downloadLink.href = gifUrl;
            downloadLink.download = file.name;
            downloadLink.className = 'download-btn';
            downloadLink.textContent = 'T·∫£i v·ªÅ';

            container.appendChild(img);
            container.appendChild(downloadLink);
            gifGrid.appendChild(container);
          }
          reader.readAsDataURL(file);
        }
      });
    });
  </script>

</body>
</html>
